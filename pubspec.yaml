    sdk: flutter


  cupertino_icons: ^1.0.3
  flutter_tts: ^3.2.1
  font_awesome_flutter: ^9.0.0
  flutter_svg: ^0.22.0
  icon_picker: ^2.0.1
  line_icons: ^2.0.1
  frino_icons: ^1.0.1+4
  sleek_circular_slider: ^2.0.1
  liquid_progress_indicator: ^0.4.0
  image_picker: ^0.6.4
  rflutter_alert: ^2.0.2
  sp_util: ^2.0.3
  shared_preferences: ^2.0.6
  provider: ^5.0.0
  auto_animated: ^3.0.0
  step_progress_indicator: ^1.0.1
  toast: ^0.1.5
  tutorial_coach_mark: ^1.0.3
  fast_immutable_collections: ^5.1.1
  expand_widget: ^2.1.0
  auto_size_text: ^2.1.0
  screenshot: ^1.2.3
  share: ^2.0.4
  path: ^1.8.0
  flutter_platform_widgets: ^1.9.0
  ionicons: ^0.1.2
  zoomable_image: ^1.3.1
  supercharged: ^2.0.0
  fluttertoast: ^8.0.8
  flutter_launcher_icons: ^0.9.2
  avatar_view: ^1.0.0+2
  avatar_glow: ^2.0.1
  cached_network_image: ^3.1.0
  path_provider: ^2.0.5
  photo_view: ^0.12.0
  circular_profile_avatar: ^2.0.5
  zoom_widget: ^0.2.1
  google_fonts: ^2.1.0
  group_list_view: ^1.1.1
  linear_progress_bar: ^1.0.0+3











flutter_icons:
  image_path_android: "assets/icons/logo.png"
  image_path_ios : "assets/icons/logo.png"
  android: true
  ios: true







dev_dependencies:
  hive_generator: ^0.8.1
  build_runner: ^1.10.1
  flutter_test:
    sdk: flutter





flutter:

  uses-material-design: true
  assets:
   - assets/iconTheme/
   - assets/icons/
   - assets/imageDefinition/
   - assets/imageDefinition/animation/
   - assets/imageDefinition/source/
   - assets/profil/
   - assets/imageConducteurPassager/source/
   - assets/imageConducteurPassager/source/
   - assets/imageConducteurPassager/animation/
   - assets/emoji/
   - assets/ImageInjonction/
   - assets/ImageSignaux/
   - assets/iconCours/
   - assets/imageJeuxPanneaux/
   - assets/imageJeuxPanneaux/imageA/
   - assets/imageJeuxPanneaux/imageB/
   - assets/imageJeuxPanneaux/imageC/
   - assets/imageJeuxPanneaux/imageD/
   - assets/imageJeuxPanneaux/imageE/
   - assets/imageJeuxPanneaux/imageF/
   - assets/imageJeuxPanneaux/imageG/
   - assets/imageJeuxPanneaux/imageH/
   - assets/imageJeuxPanneaux/imageI/
   - assets/la_chausse/

  fonts:
    - family: reglages
      fonts:
        - asset: assets/fonts/reglages.ttf
    - family: themes
      fonts:
        - asset: assets/fonts/themes.ttf
    - family: cours
      fonts:
        - asset: assets/fonts/cours.ttf
    - family: chrono
      fonts:
        - asset: assets/fonts/chrono.ttf
    - family: jeux
      fonts:
        - asset: assets/fonts/jeux.ttf







